<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gemini for Pebble Settings</title>

  <style>
    body {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 12px; margin-top: 20px;
      border: none; border-radius: 5px;
      font-size: 16px; color: white;
      background: #007AFF;
    }
    #reset-button {
      background: #888;
    }
  </style>
</head>

<body>
  <h1>Gemini for Pebble</h1>
  <p>Configure your Gemini API settings below.</p>

  <label for="api-key">Google API Key</label>
  <input id="api-key" type="text" placeholder="Enter your Google API key">

  <label for="model">Gemini Model</label>
  <select id="model">
    <option value="gemini-3-pro-preview">Gemini 3.0 Pro (Preview)</option>
	<option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
	<option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite</option>
    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
  </select>

  <label for="base-url">Base URL (optional)</label>
  <input id="base-url" type="text"
         placeholder="https://generativelanguage.googleapis.com/v1beta/models/">

  <label for="system-message">System Message (optional)</label>
  <textarea id="system-message" rows="4"
    placeholder="Enter system prompt">
You're running on a Pebble smartwatch. Keep responses short.
  </textarea>

  <button id="save-button">Save</button>
  <button id="reset-button">Reset</button>

  <script src="config.js"></script>
</body>
</html>
